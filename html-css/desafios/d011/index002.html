<!DOCTYPE html>
<html lang="PT-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tabela</title>
        <style>
              table {
                border-collapse: collapse;  
            }
            tr, th {
                background-color: rgba(205, 202, 202, 0.562);
                border: 1px solid black;
                height: 30px;
                width: 300px;
            }
        </style>
    </head>
    <body>
        <table>
            <tr>
                <th colspan="4">A</th>
                <th rowspan="4">B</th>
            </tr>
            <tr>
                <th rowspan="4">C</th>
                <th>D</th>
                <th>E</th>
                <th>F</th>
            </tr>
            <tr>
                <th>G</th>
                <th>H</th>
                <th>I</th>
            </tr>
            <tr>
                <th>J</th>
                <th>K</th>
                <th>L</th>
            </tr>
            <tr>
                <th colspan="4">M</th>
            </tr>
        </table>
        
    </body>
</html>
