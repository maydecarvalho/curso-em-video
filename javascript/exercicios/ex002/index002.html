<!DOCTYPE html>
<html lang="PT-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>JavaScript</title>
        <style>
            body {background-color: rgb(105, 105, 173); color: white; font: normal 18pt Arial;}
        </style>
    </head>
    <body>
        <h1>Olá, Mundo!</h1>
        <script>
            var n1 = Number(window.prompt('Digite um número: '))
            var n2 = Number(window.prompt('Digite outro número: '))
            var s = n1 + n2
            window.alert(`A soma entre ${n1} e ${n2} é igual a ${s}`)
        </script>
    </body>
</html>
<!-- (Number + Number) para adição
     (String + String) para concatenação
     Number.parseInt() - números inteiros
     Number.parseFloat() - números com ponto ou vírgula
     Number - para não especificar uma forma
-->
<!-- String - para tranferir de número para texto ou .toString -->
