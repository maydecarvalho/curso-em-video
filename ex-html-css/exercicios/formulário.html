<!DOCTYPE html>
<html lang="PT-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Formulário</title>
        <style>
            * {
                font-family: Arial, Helvetica, sans-serif;
            }
        </style>
    </head>
    <body>
        <h1>Formulário</h1>
        <form action="cadastro.php" method="POST" autocomplete="on">
            <fieldset>
                <legend>Dados de Login</legend>
                <p>
                    <label for="iusu">Usuário</label>
                    <input type="text" name="usu" id="iusu" required minlength="5" maxlength="15" size="15" placeholder="Nome do usuário" autocomplete="username">
                </p>
                <p>
                    <label for="isen">Senha:</label>
                    <input type="password" name="sen" id="isen" required minlength="8" maxlength="15" placeholder="Mínimo 8 letras" autocomplete="current-password">
                </p>
                <p>
                    <input type="submit" value="Enviar">
                    <input type="reset" value="limpar">
                </p>
            </fieldset>
        <br>
            <fieldset>
                <legend>Dados ano letivo</legend>

                <p>
                    <label for="inome">Nome:</label>
                    <input type="text" name="nome" id="inome" required maxlength="30" placeholder="Nome completo" autocomplete="name" required>
                </p>
                <p>
                    <label for="imes">Período Letivo</label>
                    <input type="month" name="mes" id="imes" value="2020-07">
                </p>
                <p>
                    <label for="idia">Dia da Prova</label>
                    <input type="date" name="dia" id="idia">
                </p>
                <p>
                    <label for="ihora">Horario da Prova</label>
                    <input type="time" name="hora" id="ihora">
                </p>
                <p>
                    <label for="imedia">Média</label>
                    <input type="number" name="media" id="imedia" min="0" max="10"  step="0.5" value="5" required>
                </p>
                <p>
                    <input type="submit" value="Enviar">
                    <input type="reset" value="Limpar">
                </p>
            </fieldset>
        <br>
            <fieldset>
                <legend>Dados Pessoais</legend>

                <p>
                    <label for="inome">Nome:</label>
                    <input type="text" name="nome" id="inome" minlength="5" maxlength="20" required>
                </p>
                <p>
                    <label for="iemail">E-mail</label>
                    <input type="email" name="email" id="iemail" autocomplete="email" required>
                </p>
                <p>
                    <label for="itel">Telefone</label>
                    <input type="tel" name="tel" id="itel" autocomplete="tel" pattern="^\(\d{2}\)\d{4,5}-\d{4}$" required placeholder="(xx) xxxx-xxxx">
                </p>
                <p>
                    <label for="iano">Em que ano você nasceu?</label>
                    <input type="number" name="ano" id="iano" min="1900" max="2023" oninput="calcIdade()">
                </p>
                <p>
                    <label for="iidade">Sua idade é:</label>
                    <output id="iidade">0</output>
                </p>
                <p>
                    <input type="submit" value="Enviar">
                    <input type="reset" value="Limpar">
                </p>
                <script>
                    function calcIdade() {
                        let atual = new Date().getFullYear()
                        iidade.innerHTML = Number(atual) - Number(iano.value)
                    }
                </script>
            </fieldset>
        <br>
            <fieldset>
                <legend>Sexo</legend>
        
                <p>
                    <input type="radio" name="sexo" id="isxmas">
                    <label for="isxmas">Masculino</label>
                </p>
                <p>
                    <input type="radio" name="sexo" id="isxfem" checked>
                    <label for="isxfem">Feminino</label>
                </p>
                <p>
                    <input type="submit" value="Enviar">
                    <input type="reset" value="Limpar">
                </p>
            </fieldset>
        <br>
            <fieldset>
                <legend>Esportes Favoritos</legend>
                <p>
                    <input type="checkbox" name="esbas" id="iesbas">
                    <label for="iesbas">Basquete</label> <br>
                    <input type="checkbox" name="esfut" id="iesfut">
                    <label for="iesfut">Futebol</label> <br>
                    <input type="checkbox" name="esnat" id="iesnat">
                    <label for="iesnat">Natação</label> <br>
                    <input type="checkbox" name="esten" id="iesten">
                    <label for="iesten">Tênis</label> <br>
                </p>
                <p>
                    <input type="submit" value="Enviar">
                    <input type="reset" value="Limpar">
                </p>
            </fieldset>
        <br>
            <fieldset>
                <legend>Satisfação</legend>

                <p>
                    <label for="icor">Cor</label>
                    <input type="color" name="cor" id="icor" value="#00FF00">
                </p>
                <p>
                    <label for="inivel">Nível de Satisfação:</label>
                    <input type="range" name="nivel" id="inivel">
                </p>
                <p>
                    <label for="inum">Nível de Satisfação (número):</label>
                    <input type="range" name="num" id="inum" min="0" max="10" value="5" oninput="ival.innerHTML = Number(inum.value)">
                    <output id="ival">5</output>
                </p>
                <p>
                    <label for="ifoto">Foto de Perfil:</label>
                    <input type="file" name="foto" id="ifoto">
                    <!-- Quando utilizamos file precisamos utilizar no form o method POST -->
                </p>
                <p>
                    <input type="submit" value="Enviar">
                    <input type="reset" value="Limpar">
                </p>
            </fieldset>
        <br>
            <fieldset>
                <legend>Profissão</legend>

                <p>
                    <label for="iest">Estado</label>
                    <select name="estado" id="iest">
    
                        <option value="" selected>>>> Escolha >>></option>
                        <optgroup label="Região Sudeste">
                            <option value="MG">Minas Gerais</option>
                            <option value="RJ">Rio de Janeiro</option>
                            <option value="SP">São Paulo</option>
                        </optgroup>
    
                        <optgroup label="Região Nordeste">
                            <option value="MA">Maranhão</option>
                            <option value="PE">Pernambuco</option>
                            <option value="RN">Rio Grande do Norte</option>
                        </optgroup>
                    </select>
                </p>
                <p>
                    <label for="iprof">Profissão:</label>
                    <input type="text" name="prof" id="iprof" list="lstprof">
                    <datalist id="lstprof">
                        <option>Asministrador</option>
                        <option>Contabilista</option>
                        <option>Desenvolvedor</option>
                        <option>Professor</option>
                    </datalist>
                </p>
                <p>
                    <label for="imsg">Mensagem:</label> <br>
                    <textarea name="msg" id="imsg" cols="30" rows="10"></textarea>
                </p>
                <p>
                    <input type="submit" value="Enviar">
                    <input type="reset" value="Limpar">
                </p>
            </fieldset>
        <br>
            <fieldset>
                <legend>Soma</legend>

                <p>
                    <label for="in1">Número 1:</label>
                    <input type="number" name="n1" id="in1" min="0" max="50" required oninput="isoma.innerHTML = Number(in1.value) + Number(in2.value)">
                </p>
                <p>
                    <label for="in2">Número 2:</label>
                    <input type="number" name="n2" id="in2" min="0" max="50" required oninput="isoma.innerHTML = Number(in1.value) + Number(in2.value)">
                </p>
                <p>
                    <label for="isoma">Soma:</label>
                    <output name="soma" id="isoma">0</output>
                </p>
                <p>
                    <input type="submit" value="Enviar">
                    <input type="reset" value="Limpar">
                </p>
            </fieldset>
        </form>
    </body>
</html>
