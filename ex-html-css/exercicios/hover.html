<!DOCTYPE html>
<html lang="PT-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Hover</title>
        <style>
            h1 {
                color: crimson;
            }
            .hover>p {
                display: none;
            }
            .hover:hover>p {
                background-color: red;
                color: #fff;
                display: block;
                width: 200px;
            }
            .hover:hover {
                color: red;
            }
        </style>
    </head>
    <body>
        <section>
            <h1>EXEMPLO DE HOVER</h1>
            <p>Passe o mouse sobre o texto abaixo:</p>
            <section class="hover">Passe o mousse aqui
                <p>TEXTO ESCONDIDO...</p>
            </section>
            <p>Fim do exemplo</p>
        </section>
    </body>
</html>
